    <!-- registro do service worker (nas prÃ³ximas aulas) -->
     <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker registrado")) 
                .catch((err) => console.error("Erro no Service Worker:", err));
        }
     </script>

     <style>
        body, html{
            margin: 0;
            padding: 0;
            height: 0;
            overflow: hidden;
        }
        iframe{
            width: 100%;
            height: 100%;
            border: none;
        }
     </style>

</head>
<body>
        <!-- iframe que carrega o site encapsulado -->
